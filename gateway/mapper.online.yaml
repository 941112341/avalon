conf:
  idlpath: "/home/common/idl"
  port: 8081
  psm: "avalon.gateway.jiangshihao"

/api/listArticle:
  psm: "avalon.blog.jiangshihao"
  method: "ListBlogs"
  base: "blog"
  timeout: "30s"

/api/saveArticle:
  psm: "avalon.blog.jiangshihao"
  base: "blog"
  method: "SaveBlog"

/api/getArticle:
  psm: "avalon.blog.jiangshihao"
  base: "blog"
  method: "GetBlog"

/api/deleteArticle:
  psm: "avalon.blog.jiangshihao"
  base: "blog"
  method: "DeleteBlogs"

zookeeper:
  session:
    - "localhost:2182"